<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Hourly Agenda</title>
  </head>

  <body>

    <!-- header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Hourly Agenda</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="workHours" class="lead"></p>
      <button class="btn btn-danger" id="clearSlots">Clear Tasks</button>
    </header>

    <!-- time blocks start here -->

    <div class="container">

        <!-- 9 AM -->
        <div data-hour="9" class="row time-block">
            <div class="col-md-1 hour">9 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>

        <!--  10 AM -->
        <div data-hour="10" class="row time-block">
            <div class="col-md-1 hour">10 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>

        <!--  11 AM -->
        <div data-hour="11" class="row time-block">
            <div class="col-md-1 hour">11 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>

        <!--  12 PM -->
        <div data-hour="12" class="row time-block">
            <div class="col-md-1 hour">12 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>

        <!--  1 PM -->
        <div data-hour="1" class="row time-block">
            <div class="col-md-1 hour">1 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>

        <!--  2 PM -->
        <div data-hour="2" class="row time-block">
            <div class="col-md-1 hour">2 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>

        <!--  3 PM -->
        <div data-hour="3" class="row time-block">
            <div class="col-md-1 hour">3 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>

        <!--  4 PM -->
        <div data-hour="4" class="row time-block">
            <div class="col-md-1 hour">4 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>

        <!-- 5 PM -->
        <div data-hour="5" class="row row-end time-block">
            <div class="col-md-1 hour">5 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn">save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
